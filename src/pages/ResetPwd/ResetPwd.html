<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reset Password Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="margin-top: 75px;" padding>
  <!-- <h3>Ionic Menu Starter</h3>
      <p>
        If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
      </p>
      <button ion-button secondary menuToggle class="abc">Toggle Menu</button> -->

  <div class='form-group'>
    <ion-list class='form-group'>
      <ion-label style="color:rgb(14, 6, 134); margin-left: 20%; font-weight: bold; font-size: 25px;" stacked>Forgot Password</ion-label>
      <ion-item id="emailfield" class='form-group'>
        <ion-input type="text" [(ngModel)]="rstEmail" placeholder="Email Address*" id="resetemail" style="color: white" class="input" required></ion-input>
      </ion-item>

      <button style=" margin-left: 25%; " ion-button color="primary" (click)=" sendmail()" type="submit">Next</button>
      
      <ion-item id="secques" class="form-group" style="display: 'none'; ">
        <ion-input type="hidden" id="realsecans" name="realsecans" value=""></ion-input>
        <ion-label id='secqst' for="user1" class="label">Security Question :</ion-label>
        <ion-input name="resetemail" [(ngModel)]="rstAns" id="resetemail" type="text" style=" margin-left: -12%;" class="input" placeholder="Answer" required></ion-input>
      </ion-item>
      <button style=" margin-left: 25%;" ion-button color="primary" (click)=" answered()" type="submit">Next</button>

      <ion-item id="passfields" class="form-group" style="display: 'none'; ">
        <ion-label for="password1"> New Password*</ion-label>
        <ion-input id="newPass" [(ngModel)]="rstPwd" name="newPass" type="password" class="input" data-type="password" required></ion-input>
      </ion-item>
      <button style=" margin-left: 25%; " ion-button color="primary" (click)=" changepass()" type="submit">Proceed</button>

    </ion-list>
  </div>

</ion-content>
