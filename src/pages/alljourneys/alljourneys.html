<ion-header>

  <ion-navbar>
    <ion-title>All Journeys</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let journey of journeys" (click)="journeySelected(journey)">
        {{ journey.Username }}
      </button>
    </ion-list>
  </ion-content>
</ion-content>
