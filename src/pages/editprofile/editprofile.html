<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>

    <ion-card-header>
      <h1 class="centercmps" id="efullname">Name</h1>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" class="centercmps" [(ngModel)]="efname" id="efname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" class="centercmps" [(ngModel)]="elname" id="elname"></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label floating>NIC</ion-label>
        <ion-input type="text" class="centercmps" [(ngModel)]="enic" id="enic"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input type="text" class="centercmps" [(ngModel)]="ephone" id="ephone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" class="centercmps" [(ngModel)]="eemail" id="eemail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Date of Birth</ion-label>
        <ion-input type="date" class="centercmps" [(ngModel)]="edob" id="edob"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Citizenship</ion-label>
        <ion-input type="text" class="centercmps" [(ngModel)]="ecitizen" id="ecitizen"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" class="centercmps" [(ngModel)]="eaddress" id="eaddress"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Security Question</ion-label>
        <ion-input type="text" class="centercmps" [(ngModel)]="esecq" id="esecq"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Security Answer</ion-label>
        <ion-input type="text" class="centercmps" [(ngModel)]="esecans" id="esecans"></ion-input>
      </ion-item>
      <button (click)="saveDetails()" ion-button round>Save</button>
    </ion-card-content>

  </ion-card>
</ion-content>
