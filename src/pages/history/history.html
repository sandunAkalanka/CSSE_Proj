<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div style="text-align: center">Journey History</div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button (click)="openProfileView()" ion-button block>View Profile</button>
  <button (click)="openLastJourney()" ion-button block>View Last Journey</button>
  <button (click)="openAllJourneys()" ion-button block>View All Journeys</button>
  <button (click)="openGetInPoints()" ion-button block>View Get in Points</button>
  <button (click)="openGetOffPoints()" ion-button block>View Get Off Points</button>
</ion-content>
