<ion-header>

  <ion-navbar>
    <ion-title>
      <div style="text-align: center">Last Journey</div>

  </ion-navbar>

</ion-header>

<ion-content padding>

    </ion-card-header>

          <td>End</td>
          <td>
            <ion-label id='uljend'>End</ion-label>
          </td>
        </tr>
        <tr>
          <td>Fare (Rs)</td>
          <td>
            <ion-label id='uljfare'>Fare</ion-label>
          </td>
        </tr>
      </table>
    </ion-card-content>
  </ion-card>
  <ion-content>
    <div #map id="map"></div>
  </ion-content>

</ion-content>
