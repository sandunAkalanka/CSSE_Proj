<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>

    <ion-card-header>
      <h1 class="centercmps" id="vusername">Name</h1>
    </ion-card-header>

    <ion-card-content>
      <table class="userDetTab">
        <tr>
          <td>NIC</td>
          <td class="datatd" id="vnic"></td>
        </tr>
        <tr>
          <td>Phone</td>
          <td class="datatd" id="vphone"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td class="datatd" id="vemail"></td>
        </tr>
        <tr>
          <td>Date of Birth</td>
          <td class="datatd" id="vdob"></td>
        </tr>
        <tr>
          <td>Citizenship</td>
          <td class="datatd" id="vciti"></td>
        </tr>
        <tr>
          <td>Address</td>
          <td class="datatd" id="vaddress"></td>
        </tr>
        <tr>
          <td>Security Question</td>
          <td class="datatd" id="vsecques"></td>
        </tr>
        <tr>
          <td>Security Answer</td>
          <td class="datatd" id="vsecans"></td>
        </tr>
        <tr>
          <td>Amount (Rs.)</td>
          <td class="datatd" id="vamount"></td>
        </tr>
      </table>
      <button (click)="editProfile()" ion-button color="secondary" round>Edit</button>
    </ion-card-content>

  </ion-card>

  <button (click)="changePass()" ion-button color="dark" round icon-start>
    <ion-icon name='key' is-active="false"></ion-icon>
    Change Password
  </button>
</ion-content>
